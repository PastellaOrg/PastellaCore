name: Build PastellaCore

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dep ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libboost-all-dev \
          libssl-dev \
          libpthread-stubs0-dev

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: linux-release-binaries
        path: |
          build/src/Pastellad
          build/src/Pastella-Wallet
          build/src/Pastella-Wallet-API

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Install vcpkg dependencies
      run: |
        vcpkg install boost-uuid:x64-windows boost-system:x64-windows boost-thread:x64-windows boost-date-time:x64-windows boost-chrono:x64-windows boost-serialization:x64-windows openssl:x64-windows

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake"

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: windows-release-binaries
        path: |
          build/src/Release/Pastellad.exe
          build/src/Release/Pastella-Wallet.exe
          build/src/Release/Pastella-Wallet-API.dll

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew update
        brew install \
          cmake \
          boost@1.85 \
          openssl@3 \
          llvm

    - name: Setup Boost environment
      run: |
        echo "CMAKE_PREFIX_PATH=$(brew --prefix boost@1.85)" >> $GITHUB_ENV

    - name: Setup OpenSSL
      run: |
        echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR" -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Build
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu)

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: macos-release-binaries
        path: |
          build/src/Pastellad
          build/src/Pastella-Wallet
          build/src/Pastella-Wallet-API

  build-arm64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build in ARM64 container
      run: |
        docker run --rm -v $PWD:/project -w /project \
          --platform linux/arm64 \
          ghcr.io/catthehacker/ubuntu:act-latest \
          bash -c "
            apt-get update &&
            apt-get install -y build-essential cmake libboost-all-dev libssl-dev libpthread-stubs0-dev git &&
            mkdir build &&
            cd build &&
            cmake .. -DCMAKE_BUILD_TYPE=Release -DNO_AES=ON &&
            make -j\$(nproc)
          "

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: arm64-release-binaries
        path: |
          build/src/Pastellad
          build/src/Pastella-Wallet
          build/src/Pastella-Wallet-API
